<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Fetcher-Fetch Github Repos</title>
  </head>
  <body>
    <div class="container">
      <div class="get-repo-wrapper">
        <input
          class="input-field"
          type="url"
          placeholder="Enter Github Username"
        />
        <button class="get-repos-btn">Fetch Repos</button>
      </div>
      <div class="repos-ui">
        <p>No Repos to Show</p>
      </div>
    </div>
  </body>
</html>
